<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mattratatat</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>
<body>
  <!-- Center image button -->
  <div class="center-container">
    <img src="images/logo.png" alt="Button" class="center-button" id="centerButton">
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <a href="#" id="openProjects">projects</a>
    <a href="#" id="openAbout">about</a>
    <a href="#" id="openSocials">socials</a>
    <a href="#" id="openContact">contact</a>
  </footer>

   <div class="popup-window" id="aboutWindow">
    <div class="popup-header">
      <span>about</span>
      <button class="close-button">
        <img src="images/closebutton.png" alt="close">
      </button>
    </div>
    <div class="popup-content">
      <p>i make comics and play the drums and other stuff in brooklyn. I created bublgum comics and have reached thousands of people on social media.</p>
    </div>
  </div>

    <!-- Projects Window -->
   <div class="popup-window" id="projectsWindow">
    <div class="popup-header">
      <span>projects (you can drag these windows)</span>
      <button class="close-button">
        <img src="images/closebutton.png" alt="close">
      </button>
    </div>
    <div class="popup-content">
      <div class="button-format">
        <button class="project-btn" onclick="window.open('//bublgumcomics.github.io', '_blank')">
          <span>bublgum</span>
        </button> 
      </div>
    </div>
  </div>

  <!-- Contact Window -->
  <div class="popup-window" id="contactWindow">
    <div class="popup-header">
      <span>contact</span>
      <button class="close-button">
        <img src="images/closebutton.png" alt="close">
      </button>
    </div>
    <div class="popup-content">
      <p>contact me here.</p>
      <form action="mailto:bublgumcomics@gmail.com" method="post" enctype="text/plain">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">whats up doc?</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">send</button>
      </form>
      
    </div>
  </div>

  <!-- Socials Window -->
  <div class="popup-window" id="socialsWindow">
    <div class="popup-header">
      <span>socials</span>
      <button class="close-button">
        <img src="images/closebutton.png" alt="close">
      </button>
    </div>
    <div class="popup-content">
      <p>check out my socials ></p>
      <a href="https://www.instagram.com/matratatat/">instagram</a>
    </div>
  </div>

  <script src="scripts/popups.js"></script>
  
</body>
</html>
