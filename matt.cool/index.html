<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Button Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Center image button -->
  <div class="center-container">
    <img src="logo.png" alt="Button" class="center-button" id="centerButton">
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <a href="#" id="openProjects">projects</a>
    <a href="#" id="openAbout">about</a>
    <a href="#" id="openSocials">socials</a>
    <a href="#" id="openContact">contact</a>
  </footer>

   <div class="popup-window" id="aboutWindow">
    <div class="popup-header">
      <span>about</span>
      <button class="close-button">X</button>
    </div>
    <div class="popup-content">
      <p>i make comics and play the drums and other stuff in brooklyn.</p>
    </div>
  </div>

    <!-- Projects Window -->
   <div class="popup-window" id="projectsWindow">
    <div class="popup-header">
      <span>projects (you can drag this window)</span>
      <button class="close-button">X</button>
    </div>
    <div class="popup-content">
      <div class="button-format">
        <button class="project-btn">bublgum</button>
      </div>
    </div>
  </div>

  <!-- Contact Window -->
  <div class="popup-window" id="contactWindow">
    <div class="popup-header">
      <span>contact</span>
      <button class="close-button">X</button>
    </div>
    <div class="popup-content">
      <p>contact me here.</p>

    </div>
  </div>

  <!-- Socials Window -->
  <div class="popup-window" id="socialsWindow">
    <div class="popup-header">
      <span>socials</span>
      <button class="close-button">X</button>
    </div>
    <div class="popup-content">
      <p>check out my socials ></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
